name: CI Pipeline for Playwright and Pytest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Використовуємо правильну версію Python

      - name: Install Node.js and Python dependencies
        run: |
          # Set up Node.js
          curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs

          # Створюємо віртуальне середовище
          python -m venv venv
          
          # Активуємо віртуальне середовище
          source venv/bin/activate

          # Встановлюємо Python залежності
          pip install -r requirements.txt

          # Встановлюємо Playwright
          python -m playwright install

          # Встановлюємо Node.js залежності
          npm install

  run_tests:
    needs: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Використовуємо правильну версію Python

      - name: Install Node.js and Python dependencies
        run: |
          source venv/bin/activate  # Активуємо віртуальне середовище
          pip install -r requirements.txt  # Переконайтесь, що у вас є requirements.txt
          npm install  # Встановлюємо Node.js залежності

      - name: Run Playwright tests with Pytest and generate HTML report
        run: |
          npm run test_report  # Запускаємо тести і генеруємо HTML звіт

  deploy_to_pages:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Директорія, що містить report.html
          publish_branch: gh-pages
