name: CI Pipeline for Playwright and Pytest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10  

      - name: Install Node.js and Python dependencies
        run: |
          # Set up Node.js
          curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs

          # Set up Python dependencies
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

          # Install Playwright
          python -m playwright install

          # Install Node.js dependencies
          npm install

  run_tests:
    needs: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10  

      - name: Install Node.js and Python dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt  # Make sure you have requirements.txt
          npm install  # Install Node.js dependencies

      - name: Run Playwright tests with Pytest and generate HTML report
        run: |
          npm run test_report  # Run the tests and generate the HTML report

  deploy_to_pages:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Directory containing the report.html
          publish_branch: gh-pages
