name: CI Pipeline for Playwright and Pytest

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master  

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10  

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt  # Переконайтеся, що у вас є requirements.txt

      - name: Install Playwright dependencies
        run: |
          python -m playwright install

  run_tests:
    needs: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10  

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt  # Переконайтеся, що у вас є requirements.txt

      - name: Run Playwright tests with Pytest and generate HTML report
        run: |
          source venv/bin/activate
          pytest --html=report.html --css=dark-theme.css --self-contained-html  # Запускає тести і генерує звіт

  deploy_to_pages:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  
          publish_branch: gh-pages  
